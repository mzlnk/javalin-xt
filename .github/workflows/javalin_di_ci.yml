name: Javalin DI - CI

on:
  pull_request:
    branches:
      - main
      - develop
      - '**' # Run on any branch with a PR

jobs:
  javalin-di-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
          cache: gradle

      - name: Run tests
        run: ./gradlew check
        working-directory: ./javalin-di

      - name: Run E2E tests
        run: ./gradlew e2eTest
        working-directory: ./javalin-di

